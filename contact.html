    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? We'd love to hear from you!</p>
            <form
            action="https://formspree.io/f/xannlnqp"method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>

                <a href="https://twitter.com" target="">Twitter</a>
                <a href="https://www.instagram.com/1v99_gang/" target="">Instagram</a>
            </div>
        </footer>
        <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("bindeshmagar32@gmail.com"); // Replace with your EmailJS user ID
    })();
</script>
<script>
    function sendEmail() {
        var formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value,
        };

        emailjs.send("your_service_id", "your_template_id", formData)
            .then(function(response) {
                alert("Message sent successfully!");
            }, function(error) {
                alert("Failed to send message. Please try again.");
            });
    }
</script>
